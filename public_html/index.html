<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script  src="app.js"></script>
    <title>Translate</title>
</head>
<body>
    <div class="topBar">
            <h1 id="title">
                Translator
            </h1>
    </div>

        <div class="leftSide">
            <select id="left" class="selectLeft">
                <option value="e">English</option>
                <option value="s">Spanish</option>
                <option value="g">German</option>
                
            </select>
            <textarea id="textAreaLeft">
            </textarea>

        </div>
        <div class="rightSide">
            <select id="right" class="selectRight">
                <option value="e">English</option>
                <option value="s">Spanish</option>
                <option value="g">German</option>
            </select>
            <textarea id="textAreaRight" readonly>
            </textarea>

        </div>
    </div>
